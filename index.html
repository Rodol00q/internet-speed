<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
<script>
const speedValue = document.getElementById('speed-value');
const status = document.getElementById('status');
const startButton = document.getElementById('start-button');

async function measureSpeed() {
    const startTime = Date.now();
    const fileSize = 5 * 1024 * 1024; // 5MB
    const url = `https://speed.cloudflare.com/__down?bytes=${fileSize}`;

    try {
        status.textContent = 'Midiendo velocidad...';
        startButton.disabled = true;
        
        const response = await axios.get(url, {
            responseType: 'arraybuffer',
            onDownloadProgress: progressEvent => {
                const elapsed = (Date.now() - startTime) / 1000;
                const loaded = progressEvent.loaded;
                const bps = (loaded * 8) / elapsed;
                const mbps = (bps / 1000000).toFixed(2);
                speedValue.textContent = mbps;
            }
        });

        const endTime = Date.now();
        const duration = (endTime - startTime) / 1000;
        const finalSpeed = ((fileSize * 8) / duration / 1000000).toFixed(2);
        speedValue.textContent = finalSpeed;
        status.textContent = '¡Prueba completada!';
    } catch (error) {
        console.error('Error durante la prueba de velocidad:', error);
        status.textContent = 'Ocurrió un error. Por favor, intenta de nuevo.';
    } finally {
        startButton.disabled = false;
    }
}

startButton.addEventListener('click', measureSpeed);

// Matrix effect
const canvas = document.getElementById('matrix-bg');
const ctx = canvas.getContext('2d');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン';
const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
const nums = '0123456789';

const alphabet = katakana + latin + nums;

const fontSize = 16;
const columns = canvas.width / fontSize;

const rainDrops = [];

for (let x = 0; x < columns; x++) {
    rainDrops[x] = 1;
}

function draw() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = '#0F0';
    ctx.font = fontSize + 'px monospace';

    for (let i = 0; i < rainDrops.length; i++) {
        const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
        ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);

        if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) {
            rainDrops[i] = 0;
        }
        rainDrops[i]++;
    }
}

setInterval(draw, 30);

window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});
</script>
